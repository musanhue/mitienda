<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - MiNegocio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; padding-bottom: 100px; /* Space for summary bar */ }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-4 lg:px-6 py-4">
            <div class="flex items-center justify-center">
                <a href="#" class="text-2xl font-bold text-indigo-600">MiNegocio</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 lg:p-6">
        <section id="user-orders-section" class="mb-6 hidden">
            <div class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-800 p-4 rounded-lg shadow-md">
                <h3 class="font-bold">Tus números de pedido recientes:</h3>
                <div id="user-orders-list" class="flex flex-wrap gap-x-4 gap-y-2 mt-2 font-mono">
                    <!-- Order numbers will be injected here -->
                </div>
            </div>
        </section>

        <section id="cliente-view">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">Nuestros Productos</h1>
                <p class="text-gray-600">Explora nuestro catálogo y haz tu pedido.</p>
            </div>
            <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-4">Seguimiento de Pedido</h3>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="track-order-input" placeholder="Ingresa tu número de pedido" class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="track-order-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition duration-300 font-semibold">Buscar Pedido</button>
                </div>
                <div id="order-status-result" class="mt-4"></div>
            </div>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Los productos se cargarán aquí -->
            </div>
        </section>
    </main>
    
    <footer id="summary-bar" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] flex justify-between items-center hidden z-50 transition-transform transform translate-y-full">
        <div class="text-lg">
            Total: <span id="total-price" class="font-bold text-2xl text-indigo-600">$0</span>
        </div>
        <button id="finalize-order-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-bold transition-all duration-300 shadow-lg hover:shadow-xl">
            <i class="fas fa-check-circle mr-2"></i>Finalizar Pedido
        </button>
    </footer>

    <div id="order-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-[60]">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <i class="fas fa-check text-green-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold my-4">¡Pedido Realizado con Éxito!</h2>
            <p class="text-gray-600">Tu número de pedido es:</p>
            <p id="order-number" class="text-3xl font-mono bg-gray-200 my-4 p-2 rounded-md"></p>
            <div id="order-summary-modal" class="text-left my-4 border-t border-b py-4"></div>
            <p class="text-gray-600 mb-6">Guárdalo para hacer seguimiento. El estado inicial es "Pendiente de Pago".</p>
            <button id="close-confirmation-modal" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Entendido</button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, getDoc, serverTimestamp, query, where, getDocs, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDuRkOZ6cSt1ScnqYbn9EnQeYXUCofDYHc",
          authDomain: "mitienda-afb9a.firebaseapp.com",
          projectId: "mitienda-afb9a",
          storageBucket: "mitienda-afb9a.appspot.com",
          messagingSenderId: "551425772249",
          appId: "1:551425772249:web:07c39fb3a1045e10348cc8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productCollection = collection(db, 'products');
        const orderCollection = collection(db, 'orders');

        let cart = {};
        let productsCache = {};

        function formatPrice(number) {
            if (typeof number !== 'number') {
                number = Number(number) || 0;
            }
            const roundedNumber = Math.round(number);
            return roundedNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            displayUserOrders();
        });

        function displayUserOrders() {
            const orders = JSON.parse(localStorage.getItem('myOrders')) || [];
            const container = document.getElementById('user-orders-section');
            const listEl = document.getElementById('user-orders-list');
            if (orders.length > 0) {
                listEl.innerHTML = orders.map(orderNum => `<span class="bg-indigo-200 px-2 py-1 rounded-md text-sm">${orderNum}</span>`).join('');
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        function fetchProducts() {
            onSnapshot(productCollection, (snapshot) => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                if(snapshot.empty) {
                     productList.innerHTML = `<p class="col-span-full text-center text-gray-500">No hay productos disponibles.</p>`;
                }
                snapshot.docs.forEach(doc => {
                    const product = { id: doc.id, ...doc.data() };
                    productsCache[product.id] = product;
                    productList.innerHTML += `
                        <div class="product-card bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-all duration-300" data-product-id="${product.id}">
                            <img src="${product.imageUrl || 'https://placehold.co/600x400/e2e8f0/64748b?text=Imagen'}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="p-4 flex flex-col flex-grow">
                                <h3 class="text-lg font-semibold truncate">${product.name}</h3>
                                <p class="text-gray-600 text-sm mt-1 h-10 overflow-hidden">${product.description || ''}</p>
                                <div class="flex justify-between items-center mt-auto pt-4">
                                    <span class="text-xl font-bold text-indigo-600">$${formatPrice(product.price || 0)}</span>
                                    <button data-id="${product.id}" class="add-to-cart-btn bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">Agregar</button>
                                    <div class="quantity-controls hidden items-center bg-gray-200 rounded-full" data-controls-for="${product.id}">
                                        <button class="decrease-quantity text-lg font-bold px-3 py-1" data-id="${product.id}">-</button>
                                        <span class="quantity-display text-md font-bold px-2">1</span>
                                        <button class="increase-quantity text-lg font-bold px-3 py-1" data-id="${product.id}">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }
        
        document.getElementById('product-list').addEventListener('click', e => {
            const target = e.target;
            if (target.closest('.add-to-cart-btn')) {
                const productId = target.closest('.add-to-cart-btn').dataset.id;
                cart[productId] = (cart[productId] || 0) + 1;
            } else if (target.closest('.increase-quantity')) {
                const productId = target.closest('.increase-quantity').dataset.id;
                cart[productId]++;
            } else if (target.closest('.decrease-quantity')) {
                const productId = target.closest('.decrease-quantity').dataset.id;
                cart[productId]--;
                if (cart[productId] <= 0) { delete cart[productId]; }
            }
            updateUI();
        });

        function updateUI() {
            let total = 0;
            document.querySelectorAll('.product-card').forEach(card => {
                const productId = card.dataset.productId;
                const quantity = cart[productId];
                const addBtn = card.querySelector('.add-to-cart-btn');
                const controls = card.querySelector('.quantity-controls');
                if (quantity > 0) {
                    card.classList.add('ring-2', 'ring-indigo-500');
                    addBtn.classList.add('hidden');
                    controls.classList.remove('hidden');
                    controls.classList.add('flex');
                    card.querySelector('.quantity-display').textContent = quantity;
                    if(productsCache[productId]) { total += productsCache[productId].price * quantity; }
                } else {
                    card.classList.remove('ring-2', 'ring-indigo-500');
                    addBtn.classList.remove('hidden');
                    controls.classList.add('hidden');
                    controls.classList.remove('flex');
                }
            });
            const summaryBar = document.getElementById('summary-bar');
            if (total > 0) {
                document.getElementById('total-price').textContent = `$${formatPrice(total)}`;
                summaryBar.classList.remove('hidden', 'translate-y-full');
            } else {
                 summaryBar.classList.add('translate-y-full');
                 setTimeout(() => summaryBar.classList.add('hidden'), 300);
            }
        }

        async function getNextOrderNumber() {
            const counterRef = doc(db, 'counters', 'orderCounter');
            try {
                const newOrderNumber = await runTransaction(db, async (transaction) => {
                    const counterDoc = await transaction.get(counterRef);
                    if (!counterDoc.exists()) {
                        transaction.set(counterRef, { currentNumber: 1 });
                        return 1;
                    }
                    const newNumber = counterDoc.data().currentNumber + 1;
                    transaction.update(counterRef, { currentNumber: newNumber });
                    return newNumber;
                });
                return newOrderNumber.toString();
            } catch (e) { console.error("Transaction failed: ", e); return Date.now().toString(); }
        }
        
        document.getElementById('finalize-order-btn').addEventListener('click', async () => {
            if (Object.keys(cart).length === 0) return;
            const orderItems = Object.entries(cart).map(([id, quantity]) => ({
                productId: id, productName: productsCache[id].name, price: productsCache[id].price, quantity: quantity
            }));
            const total = orderItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
            try {
                const orderNumber = await getNextOrderNumber();
                await addDoc(orderCollection, {
                    orderNumber: orderNumber, items: orderItems, total: total, status: 'Pendiente de Pago', createdAt: serverTimestamp()
                });
                const myOrders = JSON.parse(localStorage.getItem('myOrders')) || [];
                myOrders.push(orderNumber);
                localStorage.setItem('myOrders', JSON.stringify(myOrders));
                displayUserOrders();
                document.getElementById('order-number').textContent = orderNumber;
                const summaryEl = document.getElementById('order-summary-modal');
                summaryEl.innerHTML = orderItems.map(item => `<p>${item.quantity} x ${item.productName} - $${formatPrice(item.price * item.quantity)}</p>`).join('');
                summaryEl.innerHTML += `<p class="font-bold mt-2">Total: $${formatPrice(total)}</p>`;
                document.getElementById('order-confirmation-modal').classList.remove('hidden');
                cart = {};
                updateUI();
            } catch (error) { console.error("Error creating order: ", error); alert('Hubo un error al procesar tu pedido.'); }
        });
        
        document.getElementById('close-confirmation-modal').addEventListener('click', () => {
            document.getElementById('order-confirmation-modal').classList.add('hidden');
        });

        function getStatusColor(status) {
            switch(status) {
                case 'Pendiente de Pago': return 'bg-red-200 text-red-800';
                case 'Pendiente de Entrega': return 'bg-yellow-200 text-yellow-800';
                case 'Entregado': return 'bg-green-200 text-green-800';
                default: return 'bg-gray-200 text-gray-800';
            }
        }
        
        document.getElementById('track-order-btn').addEventListener('click', async () => {
            const orderNumber = document.getElementById('track-order-input').value.trim();
            const resultDiv = document.getElementById('order-status-result');
            if (!orderNumber) {
                resultDiv.innerHTML = `<p class="text-red-500">Por favor, ingresa un número de pedido.</p>`;
                return;
            }
            const q = query(orderCollection, where("orderNumber", "==", orderNumber));
            const querySnapshot = await getDocs(q);
            if (querySnapshot.empty) {
                resultDiv.innerHTML = `<p class="text-red-500">No se encontró ningún pedido con ese número.</p>`;
            } else {
                const order = querySnapshot.docs[0].data();
                resultDiv.innerHTML = `
                    <div class="p-4 rounded-md border ${getStatusColor(order.status).replace('bg-', 'border-').replace('-200', '-400')} ${getStatusColor(order.status)}">
                        <p><strong>Estado del pedido ${order.orderNumber}:</strong> 
                           <span class="font-bold">${order.status}</span>
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
