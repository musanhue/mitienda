<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por Su Pollo - ¡Pide ahora!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; padding-bottom: 100px; }
        .font-brand { font-family: 'Lilita One', cursive; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #fb923c; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #f97316; }
        .product-card {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-orange-50 text-amber-900">

    <header class="bg-white shadow-lg sticky top-0 z-40">
        <nav class="container mx-auto px-4 lg:px-6 py-2">
            <div class="flex items-center justify-center">
                <img src="https://drive.google.com/uc?export=view&id=14MZrb8xTtJFd285xl3aGlagy3qEnpq3M" alt="Logo de Por Su Pollo" class="h-16 w-auto">
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 lg:p-6">
        <section id="user-orders-section" class="mb-6 hidden">
            <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-800 p-4 rounded-lg shadow-md">
                <h3 class="font-bold font-brand text-lg">Tus pedidos recientes 👍 (haz clic para ver el estado)</h3>
                <div id="user-orders-list" class="flex flex-wrap gap-x-3 gap-y-2 mt-2 font-mono">
                    <!-- Clickable order numbers will be injected here -->
                </div>
                <div id="recent-order-status-result" class="mt-4"></div>
            </div>
        </section>

        <section id="cliente-view">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-brand mb-2 text-amber-800">¡El Menú de Hoy! 🔥</h1>
                <p class="text-amber-700">Explora nuestro catálogo y pide tu pollo favorito.</p>
            </div>
            
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Los productos se cargarán aquí -->
            </div>
        </section>
    </main>
    
    <footer id="summary-bar" class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] flex justify-between items-center hidden z-50 transition-transform transform translate-y-full">
        <div class="text-lg">
            <span class="font-brand text-2xl">Total:</span> <span id="total-price" class="font-bold text-2xl text-orange-600">$0</span>
        </div>
        <button id="finalize-order-btn" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 font-brand text-xl transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-75 disabled:cursor-not-allowed">
            <span class="btn-text">¡Confirmar mi Pollo! 👍</span>
            <span class="btn-spinner hidden"><i class="fas fa-spinner fa-spin"></i> Procesando...</span>
        </button>
    </footer>

    <div id="order-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-[60] p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md animate-pulse">
             <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <span class="text-4xl">🎉</span>
            </div>
            <h2 class="text-3xl font-brand my-4 text-amber-800">¡Tu pedido está en el horno! 🔥</h2>
            <p class="text-gray-600">Tu número para retirar es:</p>
            <p id="order-number" class="text-5xl font-mono bg-amber-200 text-amber-900 my-4 p-3 rounded-md inline-block"></p>
            <div id="order-summary-modal" class="text-left my-4 border-t border-b border-orange-200 py-4"></div>

            <div class="bg-red-500 text-white font-brand text-3xl p-4 rounded-lg my-6 animate-bounce">
                <i class="fas fa-exclamation-triangle mr-2"></i>¡AHORA DEBES PAGAR!
            </div>
            <p class="text-gray-600 mb-6">Muestra este número al pagar para que empecemos a preparar tu delicia. 🍗</p>

            <button id="close-confirmation-modal" class="bg-orange-500 text-white px-8 py-3 rounded-md hover:bg-orange-600 font-brand text-lg">¡Entendido! 😎</button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, getDoc, serverTimestamp, query, where, getDocs, runTransaction, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDuRkOZ6cSt1ScnqYbn9EnQeYXUCofDYHc",
          authDomain: "mitienda-afb9a.firebaseapp.com",
          projectId: "mitienda-afb9a",
          storageBucket: "mitienda-afb9a.firebasestorage.app",
          messagingSenderId: "551425772249"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const productCollection = collection(db, 'products');
        const orderCollection = collection(db, 'orders');

        let cart = {};
        let productsCache = {};

        function formatPrice(number) {
            if (typeof number !== 'number') {
                number = Number(number) || 0;
            }
            const roundedNumber = Math.round(number);
            return roundedNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
            displayUserOrders();
        });

        function displayUserOrders() {
            const orders = JSON.parse(localStorage.getItem('myOrders')) || [];
            const container = document.getElementById('user-orders-section');
            const listEl = document.getElementById('user-orders-list');
            if (orders.length > 0) {
                listEl.innerHTML = orders.map(orderNum => `
                    <button class="recent-order-btn bg-orange-200 text-orange-800 px-3 py-1 rounded-full text-sm shadow hover:bg-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all" data-order-number="${orderNum}">
                        #${orderNum}
                    </button>
                `).join('');
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        }

        function fetchProducts() {
            const q = query(productCollection, orderBy('name'));
            onSnapshot(q, (snapshot) => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                if(snapshot.empty) {
                     productList.innerHTML = `<p class="col-span-full text-center text-amber-700 font-brand text-2xl py-10">🍗 ¡Pronto tendremos más delicias! 🍗</p>`;
                }
                snapshot.docs.forEach(doc => {
                    const product = { id: doc.id, ...doc.data() };
                    productsCache[product.id] = product;
                    productList.innerHTML += `
                        <div class="product-card bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2" data-product-id="${product.id}">
                            <img src="${product.imageUrl || 'https://placehold.co/600x400/fed7aa/f97316?text=Delicia'}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="p-4 flex flex-col flex-grow">
                                <h3 class="text-xl font-brand truncate text-amber-800">${product.name}</h3>
                                <p class="text-amber-700 text-sm mt-1 h-10 overflow-hidden">${product.description || ''}</p>
                                <div class="flex justify-between items-center mt-auto pt-4">
                                    <span class="text-2xl font-bold font-brand text-orange-600">$${formatPrice(product.price || 0)}</span>
                                    <button data-id="${product.id}" class="add-to-cart-btn bg-orange-500 text-white px-5 py-2 rounded-lg hover:bg-orange-600 transition duration-300 font-brand text-lg shadow-md hover:shadow-lg">¡Lo quiero! 🍗</button>
                                    <div class="quantity-controls hidden items-center bg-orange-200 rounded-full" data-controls-for="${product.id}">
                                        <button class="decrease-quantity text-xl font-bold px-4 py-1 text-red-500" data-id="${product.id}">-</button>
                                        <span class="quantity-display text-lg font-bold px-3">1</span>
                                        <button class="increase-quantity text-xl font-bold px-4 py-1 text-green-500" data-id="${product.id}">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }
        
        document.getElementById('product-list').addEventListener('click', e => {
            const target = e.target;
            if (target.closest('.add-to-cart-btn')) {
                const productId = target.closest('.add-to-cart-btn').dataset.id;
                cart[productId] = (cart[productId] || 0) + 1;
            } else if (target.closest('.increase-quantity')) {
                const productId = target.closest('.increase-quantity').dataset.id;
                cart[productId]++;
            } else if (target.closest('.decrease-quantity')) {
                const productId = target.closest('.decrease-quantity').dataset.id;
                cart[productId]--;
                if (cart[productId] <= 0) { delete cart[productId]; }
            }
            updateUI();
        });

        function updateUI() {
            let total = 0;
            document.querySelectorAll('.product-card').forEach(card => {
                const productId = card.dataset.productId;
                const quantity = cart[productId];
                const addBtn = card.querySelector('.add-to-cart-btn');
                const controls = card.querySelector('.quantity-controls');
                if (quantity > 0) {
                    card.classList.add('ring-4', 'ring-orange-400');
                    addBtn.classList.add('hidden');
                    controls.classList.remove('hidden');
                    controls.classList.add('flex');
                    card.querySelector('.quantity-display').textContent = quantity;
                    if(productsCache[productId]) { total += productsCache[productId].price * quantity; }
                } else {
                    card.classList.remove('ring-4', 'ring-orange-400');
                    addBtn.classList.remove('hidden');
                    controls.classList.add('hidden');
                    controls.classList.remove('flex');
                }
            });
            const summaryBar = document.getElementById('summary-bar');
            if (total > 0) {
                document.getElementById('total-price').textContent = `$${formatPrice(total)}`;
                summaryBar.classList.remove('hidden', 'translate-y-full');
            } else {
                 summaryBar.classList.add('translate-y-full');
                 setTimeout(() => summaryBar.classList.add('hidden'), 300);
            }
        }

        async function getNextOrderNumber() {
            const counterRef = doc(db, 'counters', 'orderCounter');
            try {
                const newOrderNumber = await runTransaction(db, async (transaction) => {
                    const counterDoc = await transaction.get(counterRef);
                    if (!counterDoc.exists()) {
                        transaction.set(counterRef, { currentNumber: 1 });
                        return 1;
                    }
                    const newNumber = counterDoc.data().currentNumber + 1;
                    transaction.update(counterRef, { currentNumber: newNumber });
                    return newNumber;
                });
                return newOrderNumber.toString();
            } catch (e) { console.error("Transaction failed: ", e); return Date.now().toString(); }
        }
        
        const finalizeBtn = document.getElementById('finalize-order-btn');
        const btnText = finalizeBtn.querySelector('.btn-text');
        const btnSpinner = finalizeBtn.querySelector('.btn-spinner');

        finalizeBtn.addEventListener('click', async () => {
            if (Object.keys(cart).length === 0) return;

            finalizeBtn.disabled = true;
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            const orderItems = Object.entries(cart).map(([id, quantity]) => ({
                productId: id, productName: productsCache[id].name, price: productsCache[id].price, quantity: quantity
            }));
            const total = orderItems.reduce((sum, item) => sum + item.price * item.quantity, 0);

            try {
                const orderNumber = await getNextOrderNumber();
                await addDoc(orderCollection, {
                    orderNumber: orderNumber, items: orderItems, total: total, status: 'Pendiente de Pago', createdAt: serverTimestamp()
                });

                const myOrders = JSON.parse(localStorage.getItem('myOrders')) || [];
                myOrders.push(orderNumber);
                localStorage.setItem('myOrders', JSON.stringify(myOrders));
                displayUserOrders();
                
                document.getElementById('order-number').textContent = orderNumber;
                const summaryEl = document.getElementById('order-summary-modal');
                summaryEl.innerHTML = orderItems.map(item => `<p>${item.quantity} x ${item.productName} - $${formatPrice(item.price * item.quantity)}</p>`).join('');
                summaryEl.innerHTML += `<p class="font-bold font-brand mt-2">Total: $${formatPrice(total)}</p>`;
                
                document.getElementById('order-confirmation-modal').classList.remove('hidden');
                document.querySelector('#order-confirmation-modal > div').classList.remove('animate-pulse');
                
                cart = {};
                updateUI();
            } catch (error) { 
                console.error("Error creating order: ", error); 
                alert('Hubo un error al procesar tu pedido.'); 
            } finally {
                finalizeBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        });
        
        document.getElementById('close-confirmation-modal').addEventListener('click', () => {
            document.getElementById('order-confirmation-modal').classList.add('hidden');
            document.querySelector('#order-confirmation-modal > div').classList.add('animate-pulse');
        });

        function getStatusColor(status) {
            switch(status) {
                case 'Pendiente de Pago': return 'bg-red-200 text-red-800';
                case 'Pendiente de Entrega': return 'bg-yellow-200 text-yellow-800';
                case 'Entregado': return 'bg-green-200 text-green-800';
                default: return 'bg-gray-200 text-gray-800';
            }
        }
        
        async function trackRecentOrder(orderNumber) {
            const resultDiv = document.getElementById('recent-order-status-result');
            if (!orderNumber) return;

            resultDiv.innerHTML = `<p class="text-amber-700">Revisando el estado del pedido #${orderNumber}... 🐔</p>`;
            const q = query(orderCollection, where("orderNumber", "==", orderNumber));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                resultDiv.innerHTML = `<p class="text-red-500 font-bold">Hmm... 🧐 no encontramos el pedido #${orderNumber}.</p>`;
            } else {
                const order = querySnapshot.docs[0].data();
                let statusEmoji = '🧐';
                if(order.status === 'Pendiente de Pago') statusEmoji = '💰';
                if(order.status === 'Pendiente de Entrega') statusEmoji = '🍳';
                if(order.status === 'Entregado') statusEmoji = '🎉';

                resultDiv.innerHTML = `
                    <div class="p-3 mt-2 rounded-md border ${getStatusColor(order.status).replace('bg-', 'border-').replace('-200', '-400')} ${getStatusColor(order.status)}">
                        <p class="font-brand text-md"><strong>Pedido #${order.orderNumber}:</strong> 
                           <span class="font-bold">${statusEmoji} ${order.status}</span>
                        </p>
                    </div>
                `;
            }
        }

        document.getElementById('user-orders-list').addEventListener('click', async (e) => {
            const button = e.target.closest('.recent-order-btn');
            if (button) {
                const orderNumber = button.dataset.orderNumber;
                trackRecentOrder(orderNumber);
            }
        });

    </script>
</body>
</html>
